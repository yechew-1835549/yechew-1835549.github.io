<!DOCTYPE html>
<html>
    <head>
        <title>Hello World</title>
        <style>
            body {background-color: powderblue;}
            h1   {color: blue;}
        </style>
    </head>
    <body>
        
        <h1>Hello World</h1>
        <h3>My Picture (Object Tag)</h3>
        <div>
            <object data="Yechen_Badge_Photo.JPG" width="100" height="90"></object>
        </div>
        <h3>YouTube Video (Allow fullscreen & Start at 3 min)</h3>
        <div>
            <iframe width="420" height="315"
                src="https://www.youtube.com/embed/tgbNymZ7vqY?start=180" allowfullscreen=true>
            </iframe>
        </div>
        <h3>Justin Bieber - STAY.mp4</h3>
        <div>
            <video width="320" height="240" controls>
                <source src="STAY.mp4" type="video/mp4">
                <source src="STAY.ogg" type="video/ogg">
                Your browser does not support the video tag.
            </video>
        </div>

        <h3>Sunflower Audio</h3>
        <div>
            <video width="320" height="240" controls>
                <source src="sunflower.mp3" type="audio/mpeg">
                <source src="sunflower.mp3" type="video/ogg">
                Your browser does not support the audio tag.
            </video>
        </div>

        <h3>My Google Maps Demo</h3>
        <!--The div element for the map -->
        <div id="map">
            <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d21502.010082356202!2d-122.32084224999998!3d47.6504003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5490148b239c0b8f%3A0xa8469f0b785497ea!2sUniversity%20Book%20Store!5e0!3m2!1sen!2sus!4v1633659556540!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>

    </body>
</html>
